<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Responsive Bootstrap 5 Admin &amp; Dashboard Template">
  <meta name="author" content="Bootlab">

  <title>Sign In | BlueFission Opus</title>

  <link rel="canonical" href="https://appstack.bootlab.io/pages-sign-in.html" />
  <link rel="shortcut icon" href="img/favicon.ico">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

  <!-- Choose your prefered color scheme -->
  <!-- <link href="css/light.css" rel="stylesheet"> -->
  <!-- <link href="css/dark.css" rel="stylesheet"> -->

  <!-- BEGIN SETTINGS -->
  <!-- Remove this after purchasing -->
  <link class="js-stylesheet" href="css/dark.css" rel="stylesheet">
  <!-- END SETTINGS -->
</head>
<!--
  HOW TO USE: 
  data-theme: default (default), dark, light
  data-layout: fluid (default), boxed
  data-sidebar-position: left (default), right
  data-sidebar-behavior: sticky (default), fixed, compact
-->

<body data-theme="default" data-layout="fluid" data-sidebar-position="left" data-sidebar-behavior="sticky">
  <div class="main d-flex justify-content-center w-100">
    <main class="content d-flex p-0">
      <div class="container d-flex flex-column">
        <div class="row h-100">
          <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
            <div class="d-table-cell align-middle">

              <div class="text-center mt-4">
                <h1 class="h2">Welcome back, Chris</h1>
                <p class="lead">
                  Sign in to your account to continue
                </p>
              </div>

              <div class="card">
                <div class="card-body">
                  <div class="m-sm-4">
                    <div class="text-center">
                      <img src="assets/img/avatars/opus.jpg" alt="Chris Wood" class="img-fluid rounded-circle" width="132" height="132" />
                    </div>
                    <form>
                      <input type="hidden" name="_token" value="{csrf_token}" />
                      <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input class="form-control form-control-lg" id="inputUsername" type="email" name="email" placeholder="Enter your email or username" />
                      </div>
                      <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input class="form-control form-control-lg" id="inputPassword" type="password" name="password" placeholder="Enter your password" />
                        <small>
                          <a href="pages-reset-password.html">Forgot password?</a>
                        </small>
                      </div>
                      <div>
                        <div class="form-check align-items-center">
                          <input id="customControlInline" type="checkbox" class="form-check-input" value="remember-me" name="remember-me" checked>
                          <label class="form-check-label text-small" for="customControlInline">Remember me next time</label>
                        </div>
                      </div>
                      <div class="text-center mt-3">
                        <button type="submit" id="login-btn" class="btn btn-lg btn-primary">Sign in</button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script src="js/app.js"></script>
  <script src="assets/js/login-page.js"></script>

</body>

</html>
